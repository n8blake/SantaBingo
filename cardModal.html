<!-- Card Modal -->

	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="editCardModalLabel">CARD 1</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" >
				<div style="width: 100%;  padding-top: 100%; border-style: solid; border-color: #000; border-width: 1px;">
					BINGO
				</div>
			</div>
			<div class="modal-footer d-flex justify-content-between">
				<button type="button" class="btn text-warning" ng-click="replaceCard()" style="width: 45%;">REPLACE CARD</button>

			</div>
		</div>
